<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
  <link rel="stylesheet" href="/calculator/css-files/index.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator_exterior">
    <div id="calculator_display">
      <div id="results">
      </div>
    </div>
    <div id="buttons">
      <div id="miscellaneous">
        <button class="misc" id="clear">AC</button>
        <button class="misc" id="backspace">DELETE</button>
      </div>
      <div id="numbers">
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="number" id="zero">0</button>
        <button class="number" id="dot">.</button>
        <button id="equal">=</button>
      </div>
      <div id="operators">
        <button class="operator" id="plus">+</button>
        <button class="operator" id="minus">-</button>
        <button class="operator" id="multiply">ร</button>
        <button class="operator" id="divide">รท</button>
      </div>
    </div>
  </div>

  <script src="/calculator/js-files/index.js"></script>
</body>
</html>
