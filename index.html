<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css-files/index.css">
  <title>Calculator</title>
</head>
<body>
  <div id="calculator_exterior">
    <div id="calculator_display">
    </div>
    <div id="buttons">
      <div id="numbers">
        <div class="button_container">
          <button class="number">7</button>
        </div>
        <div class="button_container">
          <button class="number">8</button>
        </div>
        <div class="button_container">
          <button class="number">9</button>
        </div>
        <div class="button_container">
          <button class="number">4</button>
        </div>
        <div class="button_container">
          <button class="number">5</button>
        </div>
        <div class="button_container">
          <button class="number">6</button>
        </div>
        <div class="button_container">
          <button class="number">1</button>
        </div>
        <div class="button_container">
          <button class="number">2</button>
        </div>
        <div class="button_container">
          <button class="number">3</button>
        </div>
        <div class="button_container">
          <button class="number" id="zero">0</button>
        </div>
      </div>
      <div class="button_container">
        <button class="operand">.</button>
      </div>
      <div class="button_container">
        <button class="operator">+</button>
      </div>
      <div class="button_container">
        <button class="operator">-</button>
      </div>
      <div class="button_container">
        <button class="operator">x</button>
      </div>
      <div class="button_container">
        <button class="operator">รท</button>
      </div>
      <div class="button_container">
        <button class="operator">=</button>
      </div>
      <div class="button_container">
        <button class="display">โซ</button>
      </div>
      <div class="button_container">
        <button class="display">AC</button>
      </div>
    </div>
  </div>
  

  <script src="/js-files/index.js"></script>
</body>
</html>
